<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-Image-Slider</title>
  <link rel="stylesheet" href="./scss/index.css">
</head>

<body>
  <div class="container__main">
    <div class="slider">
      <div class="slider__img">
        <img src="./assets/img-1.jpg" id="img-1" class="img--activate">
        <img src="./assets/img-2.jpg" id="img-2">
        <img src="./assets/img-3.jpg" id="img-3">
        <img src="./assets/img-4.jpg" id="img-4">
        <div class="button--wrapper button__previous--wrapper"><span id="previous" class="slider__btn">&#10094;</span>
        </div>
        <div class="button--wrapper button__next--wrapper"><span id="next" class="slider__btn">&#10095;</span></div>
      </div>
      <div class="slider__dots">
        <span class="slider__dot dot--activate" id="dot-1" data-dot-index="0"></span>
        <span class="slider__dot" id="dot-2" data-dot-index="1"></span>
        <span class="slider__dot" id="dot-3" data-dot-index="2"></span>
        <span class="slider__dot" id="dot-4" data-dot-index="3"></span>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
